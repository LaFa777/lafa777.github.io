<script>
var items = [{q :"Управление рассматривают как:",a:"целенаправленное воздействие субъекта управление на объект управления<br>целенаправленное взаимодействие субъекта и объекта управления<br>"},{q :"Социальное управление это",a:"вид деятельности, направленной на упорядочение, согласование коллективных действий людей для достижения стоящих перед ними целей"},{q :"Что из перечисленного относят к признакам систем:",a:"наличие элементов<br>наличие взаимосвязи и взаимодействия<br>единство, целостность, системное свойство<br>"},{q :"Основные функции управления включают:",a:"прогнозирование <br>планирование<br>мотивация<br>организация<br>регулирование<br>контроль<br>"},{q :"К организационно-регулирующим функциям относят:",a:"организация<br>мотивация<br>регулирование<br>контроль<br>"},{q :"Принцип управления - ",a:"исходные, основополагающие требования которыми руководствуется субъект управления"},{q :"Виды функции управления",a:"познавательно-программирующие<br>организационно-регулирующие<br>"},{q :"К познавательно-программирующим функциям относят:",a:"прогнозирование<br>планирование<br>"},{q :"Типы организационных структур управления:",a:"линейный<br>функциональный<br>штабной<br>программно-целевой<br>"},{q :"элементарная система:",a:"внешняя среда<br>управляющая подсистема - субъект<br>управляемая подсистема - объект<br>"},{q :"Что такое управленческое решение: ",a:"задание, принимаемое в одностороннем порядке, в пределах своей компетенции в соответствии с целями и задачами организации"},{q :"К необходимым и достаточным признакам управленческих решений относят:",a:"Односторонняя направленность<br>Компетентность как признак<br>Соответствие целям и задачам<br>Осуществимость<br>"},{q :"К основным требованиям, предъявляемым к управленческим решениям, относят:",a:"Научная обоснованность<br>Нормативная обоснованность<br>Своевременность<br>Конкретность<br>Непротиворечивость<br>"},{q :"Классификация управленческих решений (виды и формы) по уровню управления:",a:"Стратегические.<br>Тактические.<br>Операционные<br>"},{q :"Классификация управленческих решений (виды и формы) по степени предопределенности принятия:",a:"проблемно разрешающие<br>по выбору возможностей<br>поддерживающий<br>"},{q :"Классификация управленческих решений (виды и формы) по нормативной обоснованности:",a:"программируемый<br>непрограммируемый<br>"},{q :"Классификация управленческих решений (виды и формы) по степени срочности",a:"исследовательские<br>кризисные<br>"},{q :"Формы управленческих решений:",a:"Общие<br>Конкретные<br>"},{q :"Формы управленческих решений по способу выражения:",a:"письменные<br>устные<br>формальные<br>неформальные<br>"},{q :"Формы управленческих решений по форме изложения",a:"положения<br>распоряжения<br>планы<br>директивы<br>приказы<br>"},{q :"Виды систем по природе элементов:",a:"технические<br>биологические<br>социальные<br>"},{q :"Типы организационных структур управления:",a:"линейный<br>функциональный<br>штабной<br>программно-целевой<br>"},{q :"Основные подходы к выработке и принятию управленческих решений:",a:"Индивидуальный<br>Групповой<br>"},{q :"Стадии процесса управления (Процесс управления включает):",a:"Выработка управленческого решения<br>Принятие управленческого решения<br>Организация и исполнение управленческого решения<br>"},{q :"Основные этапы подготовки(выработки) управленческого решения:",a:"Формулирование (выявление) проблемы<br>Сбор и анализ информации по проблеме<br>Выработка альтернативных вариантов решения<br>Оценка вариантов решения (альтернатив)<br>"},{q :"Основные ограничения при принятии решений",a:"Нормативные<br>Силы (персонал)<br>Средства (техника, финансы)<br>Временное<br>"},{q :"Примерные сравнительные показатели для оценки альтернатив (Критерии оценки альтернатив):",a:"Степень достижения цели (выполнено/не выполнено)<br>Вероятность успешной реализации<br>Негативные последствия<br>"},{q :"Основные элементы процесса исполнения управленческого решения:",a:"Уяснение, конкретизация и детализация управленческого решения<br>Подбор и расстановка исполнителей<br>Инструктаж<br>Обеспечение деятельности исполнителей<br>Организация взаимодействия исполнителей<br>Контроль исполнения<br>Коррегирование<br>Подведение итогов исполнения<br>"},{q :"Контроль как функция управления включает:",a:"наблюдение за процессами в объекте управления (системе)<br>сравнения величин контролируемых параметров с заданной программой<br>выявление отклонения от программы (плана, их места, времени, причин и характера.)<br>"},{q :"Коррегирование - это ",a:"внесение уточнений, изменений и поправок в принятые и уже реализуемые решения."},{q :"Чем обусловлена необходимость коррегирования в процессе исполнения решений:",a:"невозможность учета всех факторов при выработке решения<br>ошибки и неудачи исполнителей<br>вероятностный характер оценки результатов на этапах выработки решения<br>изменение ситуации в процессе исполнения решения<br>"},{q :"Планирование как функция управления включает:",a:"постановка целей и задач на определенный период<br>выработка мероприятий (и определение конкретных сил и средств) на определенный период, путем выдвижения гипотез (на основе полученной информации)<br>принятие специфического управленческого решения (плана) и его реализации<br>"},{q :"Цель планирования – ",a:"совершенствование деятельности путем эффективного использования сил и средств<br>на основе определения последовательности решения задач, обеспечение равномерности и ритмичности использования кадровых, финансовых, материально-технических и иных ресурсов<br>"},{q :"Совершенствование деятельности на основе планирования происходит на основе: ",a:"Обеспечения равномерности и ритмичности использования кадровых, финансовых, материально-технических и иных ресурсов"},{q :"Основные задачи, эффективно решаемые при планировании:",a:"Обеспечение целеустремленности<br>Определение наиболее перспективных путей решения задач<br>Взаимодействие и комплексное использование возможностей<br>Исключение дублирования<br>Организация эффективного контроля<br>"},{q :"Основные принципы планирования:",a:"Законность (нормативность)<br>Научность<br>Своевременность<br>Конкретность<br>Преемственность и стабильность (планы не должны резко менять стиль работы)<br>Полнота и комплексность<br>"},{q :"Планирующие документы должны содержать:",a:"комплекс целей и задач на определенный период времени<br>способы решения<br>последовательность решения<br>сроки решения<br>исполнителей<br>"},{q :"К планирующим документам относят:",a:"Планы<br>Концепции<br>Программы<br>"},{q :"Виды планирования:",a:"Общее планирование<br>Специальное<br>Индивидуальное<br>"},{q :"Планирующие документы, составляемые в рамках общего планирования:",a:"Перспективные (например, концепции и программы)<br>Текущие (до года включительно)<br>"},{q :"Планирующие документы, составляемые в рамках специального планирования:",a:"Целевые (достижимая цель)<br>Ситуационные<br>"},{q :"Формы планирующих документов:",a:"Текстуальные<br>Табличные<br>Графические<br>Схематические<br>"},{q :"Таблица типового плана включает:",a:"Порядковый номер (пункт)<br>Мероприятие (Описание, содержание)<br>Исполнитель<br>Срок исполнения<br>Примечание (Отметка о выполнении)<br>"},{q :"Организация планирования включает:",a:"Выработку управленческого решения<br>Утверждение плана<br>Доведение плана до исполнителей и соисполнителей<br>Организация выполнения планированных мероприятий<br>"},{q :"Выработка плана (управленческого решения) включает:",a:"Обобщение, систематизация и анализ информации<br>Сбор предложений в проект плана<br>Подготовка проекта плана<br>Согласование проекта плана соответственными исполнителями и соисполнителями<br>"},{q :"Инновация (нововведение) - ",a:"целенаправленное изменение, которое вносит в сферу внедрения новые, относительно стабильные элементы (новшества)"},{q :"Инновация в организации - ",a:"целенаправленное, позитивное изменение параметров организации, которые способствуют развитию и повышению эффективности."},{q :"Объектов инноватики является - ",a:"разработка, создание и распространение новшеств в целом."},{q :"Предметом инноватики является - ",a:"качественный переход или перевод системы из одного состояния в другое (жизненный цикл)"},{q :"Жизненный цикл инновации включает:",a:"Зарождение.<br>Освоение.<br>Диффузия.<br>Рутинизация.<br>"},{q :"Инновационный цикл включает:",a:"Разработка<br>Проектирование<br>Изготовление<br>Устаревание<br>"},{q :"Классификации инноваций по типу новшества:",a:"Материально-технические<br>социальные<br>"},{q :"К социальным инновациям относят:",a:"Экономические<br>Правовые<br>Управленческие<br>"},{q :"К материально техническим инновациям относят инновации в области:",a:"техники<br>материалов<br>технологий<br>"},{q :"Классификация инноваций по потенциалу:",a:"Модифицирующие<br>Комбинаторные<br>Радикальные<br>"},{q :"Источники инновации:",a:"Передовой опыт<br>Научные достижения<br>"},{q :"Этапы разработки и внедрения передового опыта:",a:"Выявление<br>Изучение<br>Пропаганда<br>Внедрение<br>Подведение итогов использования<br>"},{q :"Что включает научную и научно-техническую деятельность:",a:"Фундаментальные научные исследования<br>Прикладные научные исследования<br>"},{q :"Три типа экспериментальных разработок:",a:"Научно-исследовательские работы<br>Опытно-конструкторские работы<br>Опытно-технологические работы<br>"},{q :"Фундаментальные научные исследования - ",a:"это экспериментальная или теоретическая деятельность, направленная на получение новых знаний об основных закономерностях"},{q :"Прикладные научные исследования - ",a:"исследования, направленные преимущественно на применение новых знаний для достижения практических целей и решения конкретных задач"},{q :"Составные части делопроизводства: ",a:"Документирование<br>Документооборот<br>Архивное дело<br>"},{q :"Основные задачи делопроизводства: ",a:"Адекватное отражение документов в деятельности организации<br>Оперативный поиск в делах и в архиве необходимой информации<br>Обеспечение приема, учета и отправки корреспонденции<br>Обеспечение контроля за исполнением и оформлением документов<br>Защита информации<br>Экономия затрат на составление, изготовление и поиск документов<br>"},{q :"Основные направления рационализации делопроизводства: ",a:"Унификация документов<br>Стандартизация документов<br>"},{q :"Документооборот – ",a:"это движение документов с момента их создания или получения до завершения исполнения, помещения в дело или отправки"},{q :"Документирование - ",a:"это запись информации на носителе по установленным правилам"},{q :"Архивное дело - ",a:"деятельность, обеспечивающая организацию хранения, комплектования, учета и использования архивных документов"},{q :"Основные элементы документооборота: ",a:"Прием корреспонденции<br>Сортировка документов<br>Регистрация документов<br>Рассмотрение документов<br>Исполнение документов<br>Отправка документов<br>Хранение документов<br>Уничтожение документов<br>"},{q :"Регистрация документа - это:",a:"присвоение документу регистрационного номера<br>внесение данных о документе в регистрационно-учетную форму<br>"},{q :"Основное назначение документов: ",a:"+Средство официального удостоверения и юридического доказательства действий, событий и состояний<br>-Фиксация и хранение информации<br>-Средство связи<br>-Форма реализации функции управления<br>"},{q :"Содержание исполнения документов в делопроизводстве:",a:"Исполнение содержащихся в документе предписаний<br>Исполнение резолюции руководителя по документам<br>"}]
