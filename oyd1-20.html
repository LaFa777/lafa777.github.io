                    <button type="button" onclick="r()" class="btn btn-default">вопрос</button>

<script>
var items = [
{q :"Управление рассматривают как...",a:"<ul><li>целенаправленное воздействие субъекта управления на объект управления<li>целенаправленное взаимодействие субъекта и объекта управления</ul>"},
{q :"Социальное управление это...",a:"<ul><li>вид деятельности, направленной на упорядочение, согласование коллективных действий людей для достижения стоящих перед ними целей</ul>"},
{q :"Что относят к признакам систем?",a:"<ul><li>наличие элементов<li>наличие взаимосвязи и взаимодействия<li>единство, целостность, системное свойство</ul>"},
{q :"Основные функции управления включают...",a:"<ul><li>прогнозирование<li>планирование<li>мотивация<li>организация<li>регулирование<li>контроль</ul>"},
{q :"К организационно-регулирующим функциям относят?",a:"<ul><li>организация<li>мотивация<li>регулирование<li>контроль</ul>"},
{q :"Принцип управления это...",a:"<ul><li>исходные, основополагающие требования которыми руководствуется субъект управления</ul>"},
{q :"Виды функции управления...",a:"<ul><li>познавательно-программирующие<li>организационно-регулирующие</ul>"},

{q :"Типы организационных структур управления...",a:"<ul><li>линейный<li>функциональный<li>штабной<li>программно-целевой</ul>"},
{q :"элементарная система это?",a:"<ul><li>внешняя среда<li>управляющая подсистема - субъект<li>управляемая подсистема - объект</ul>"},
{q :"Что такое управленческое решение?",a:"<ul><li>задание, принимаемое в одностороннем порядке, в пределах своей компетенции в соответствии с целями и задачами организации</ul>"},
{q :"К необходимым и достаточным признакам управленческих решений относят?",a:"<ul><li>Односторонняя направленность<li>Компетентность как признак<li>Соответствие целям и задачам<li>Осуществимость</ul>"},
{q :"К основным требованиям, предъявляемым к управленческим решениям, относят?",a:"<ul><li>Научная обоснованность<li>Нормативная обоснованность<li>Своевременность<li>Конкретность<li>Непротиворечивость</ul>"},

{q :"Классификация управленческих решений (виды и формы) по степени предопределенности принятия?",a:"<ul><li>проблемно разрешающие<li>по выбору возможностей<li>поддерживающий</ul>"},

{q :"Формы управленческих решений по способу выражения",a:"<ul><li>письменные<li>устные<li>формальные<li>неформальные</ul>"},
{q :"Формы управленческих решений по форме изложения",a:"<ul><li>положения<li>распоряжения<li>планы<li>директивы<li>приказы</ul>"}
]
var s = document.getElementById("q");
var a = document.getElementById("ans");
var item;
function r() {
    item = items[Math.floor(Math.random()*items.length)];
    if (items.length == 0)
    {
        s.innerHTML = "Больше нет вопросов..."
        return false
    }
    s.textContent = item.q
    a.innerHTML = ""
    $('#collapseExample').collapse('hide')
}
function answer()
{
    a.innerHTML = item.a
    //a.innerHTML = item.a
}
function z()
{
    items = $.grep(items, function(e){ return item.q != e.q; });
    console.log(items)
    r()
}
</script>
