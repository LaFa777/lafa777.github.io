<script>
var items = [
{q :"Планирующие документы, составляемые в рамках специального планирования?",a:"<ul><li>Целевые (достижимая цель)<li>Ситуационные</ul>"},

{q :"Таблица типового плана включает...",a:"<ul><li>Порядковый номер (пункт)<li>Мероприятие (Описание, содержание)<li>Исполнитель<li>Срок исполнения<li>Примечание (Отметка о выполнении)</ul>"},

{q :"Объектом инноватики является - ?",a:"<ul><li>разработка, создание и распространение новшеств в целом.</ul>"},

{q :"Источники инновации...",a:"<ul><li>Передовой опыт<li>Научные достижения</ul>"},

]
var s = document.getElementById("q");
var a = document.getElementById("ans");
var item;
function r() {
    item = items[Math.floor(Math.random()*items.length)];
    s.textContent = item.q
    a.innerHTML = ""
    $('#collapseExample').collapse('hide')
}
function answer()
{
    a.innerHTML = item.a
    //a.innerHTML = item.a
}
